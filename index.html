<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Cinesapp</title>
		<script src="script.js" defer></script>
	</head>

	<body>
		<div class="movie-container">
			<label>Selecciona una película:</label>
			<select id="movie">
				<option value="10">Vengadores: Endgame ($10)</option>
				<option value="12">Joker ($12)</option>
				<option value="8">Toy Story 4 ($8)</option>
				<option value="9">El rey león ($9)</option>
			</select>
		</div>

		<ul class="showcase">
			<li>
				<div class="seat"></div>
				<small>N/A</small>
			</li>
			<li>
				<div class="seat selected"></div>
				<small>Seleccionada</small>
			</li>
			<li>
				<div class="seat occupied"></div>
				<small>Ocupada</small>
			</li>
		</ul>
		<main id="main">

		</main>

		

		<p class="text">
			Has seleccionado <span id="count">0</span> asientos por el precio de <span id="total">0</span>€
		</p>

	</body>

</html>
